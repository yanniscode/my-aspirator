<div class="main">
  <div class="content">

    <div>
      <img src="/assets/texture-non-visitee.png" alt='O'/>
      <img src="/assets/texture-mur.png" alt='X'/>
      <img src="/assets/texture-base.png" alt='B'/>
      <img src="/assets/texture-visitee.png"alt='_'/>
      <img src="/assets/megaman.png"  style="background-image: url('/assets/texture-non-visitee.png');" alt='R'/>
    </div>

    <h1>Aspiro-Man</h1>

    <div class="game-container">
      <div class="maison">
        <p-table [value]="MaisonView" @maisonAnimation class="table-maison" cellspacing="0" cellpadding="0">
          <ng-template pTemplate="body" let-rowData>
            <tr class="tr-maison">
              <td *ngFor="let cell of rowData" class="td-maison">
                <img *ngIf="cell.cellStack[0].type === 'O'" src="/assets/texture-non-visitee.png" alt='O'/>
                <img *ngIf="cell.cellStack[0].type === 'X'" src="/assets/texture-mur.png" alt='X'/>
                <img *ngIf="cell.cellStack[0].type === 'B'" src="/assets/texture-base.png" alt='B'/>
                <img *ngIf="cell.cellStack[0].type === '_'" src="/assets/texture-visitee.png" alt='_'/>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>

      <div [@moveRobot]="{ value: moveTrigger, params: { x: aspiroX, y: aspiroY } }"
            class="robot">
            <!-- (click)="toggleAnimation()" -->
        <app-robot-aspirator></app-robot-aspirator>
      </div>
    </div>

    <div class="buttons">
      <form (ngSubmit)="startRobot()" #maisonForm="ngForm">
        <div class="start-button">
          <button type="submit">Start</button>
        </div>
      </form>
      <form (ngSubmit)="pauseRobot()" #maisonForm="ngForm">
        <div class="pause-button">
          <button type="submit">Pause</button>
        </div>
      </form>
    </div>
  </div>

  <app-messages></app-messages>

</div>
